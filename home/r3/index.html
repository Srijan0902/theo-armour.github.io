<script>

	var converter = new Showdown.converter();	

	document.body.style.cssText = 'font: bold 12pt monospace; margin: 0; overflow: hidden; ';
	
	var css = document.body.appendChild( document.createElement('style') );
	css.innerHTML = 'body { font: bold 12pt monospace; margin: 0; overflow: hidden; }' +
		'h1, h2, h3, p { margin: 10px 0px; padding: 0px 20px;  }' +
		'p {padding: 5px 20px 5px 20px; }' +
		'#githubio { display: block important!; }' +
	'';	
	
	menu.style.cssText = 'border: 5px double #ddd; height: 80%; left: 3%; padding: 2% 0%; position: absolute; overflow: auto; top: 5%; width: 15%;';
	
	var content = document.body.appendChild( document.createElement( 'div' ) );
	content.style.cssText = 'border: 5px double #ddd; height: 80%; left: 23%; padding: 2%; overflow: hidden; position: absolute; top: 5%; width: 65%;';
	
	var button = document.body.appendChild( document.createElement( 'div' ) );
	button.style.cssText = 	'background-color: #555; color: #fff; position: fixed; top: 8%; right: 10%; padding: 8px; opacity: 0.5;} ';

	if ( !location.hash ) {
		displayPage('introduction.md', intro );
	} else {
		displayPage( location.hash.substr(1), null );
	}

	function displayPage( fname, element ) {

		content.innerHTML = converter.makeHtml( requestFile( fname ) );
	
		button.innerHTML = '<a href="https://github.com/theo-armour/theo-armour.github.io/blob/master/' + fname + 
		'" onmouseover=this.style.opacity=1; style=color:#fff;text-decoration:none;	>' +
		'Edit this page</a>';

		var paragraphs = document.getElementsByTagName('p');
		for (var i = 0, len = paragraphs.length; i < len; i++) {
			paragraphs[i].style.backgroundColor='';
		}
		if ( !!element ) element.style.backgroundColor='#edd';

		if ( element === intro ) {
			history.pushState('', document.title, window.location.pathname);
		} else {
			location.hash = fname ;
		}
	}
	
	function requestFile( fname ) {
		var xmlHttp = null;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fname, false );
		xmlHttp.send( null );
		return xmlHttp.responseText;
	}	
	
		ADO.init( 'rubber-duck-10.js' );
	
</script>
